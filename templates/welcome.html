<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">


<div class="sidenav">
         <div class="login-main-text">
            <h2>Welcome</h2>
            <p>You are now logged in.</p>
         </div>
      </div>
      <div class="main">
		
		<ul class="nav justify-content-end">
			<li class="nav-item">
				<form action="http://localhost:5000/logout" method="POST">
					<button type="submit" class="btn btn-outline-dark" tabindex="-1" aria-disabled="true">Logout</button>
				</form>		
			</li>
		  </ul>
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
				<form method="POST" enctype=multipart/form-data action="http://localhost:5000/upload">
					<div class="form-group">
						<label class="form-label" for="customFile">Upload JSON file</label>
						<input type="file" class="form-control" id="file" name="file"/>
					</div>
					<button type="submit" class="btn btn-dark" value="Upload">Upload</button>
				</form>
            </div>
         </div>
		 <table class="table">
			<ul class="nav">
			<thead>
				<tr>
				{% for item in headers %}
				<th scope="col">{{item}}</th>
				{% endfor %}
			  </tr>
			</thead>
			</ul>
			{% for item in data %}
			<tbody>
				<tr>
					<th scope="row">{{item[1]}}</th>
					<td>{{item[2]}}</td>
					<td>{{item[3]}}</td>
					<td>{{item[4]}}</td>
				</tr>
			</tbody>
			{% endfor %}
			
		  </table>
      </div>
